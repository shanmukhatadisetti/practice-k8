apiVersion: v1 
kind: Pod 
metadata:
  name: resources
  labels:
    purpose: resource-demo
    env: dev
    project: roboshop
spec: 
  containers:
    - name: nginx
      image: nginx
      resources:
        requests:
          memory: "68Mi"
          cpu: "100m"
        limits:
          memory: "128Mi"
          cpu: "200m"